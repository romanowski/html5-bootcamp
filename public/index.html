<html>
<head>
    <title>JNotes</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="javascripts/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/naiveStorage.js"></script>
    <script src="javascripts/webstorage.js"></script>

</head>
<body>

<div class="row">
    <div class="span3">
        <h1>Notes <i class="icon-plus add-note"> </i></h1>
        <ul class="note-list">
        </ul>
    </div>
    <div class="span9">
        <div class="current-note" style="display: none">
            <h2 class="open-note-title">
                <input class="current-note-title">
            </h2>
            <textarea class="current-note-text">
            </textarea>
        </div>
    </div>
</div>
<script>
    withWebStorage(new noteEditor()).init()
</script>
</body>
</html>
